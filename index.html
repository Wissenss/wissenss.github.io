<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissenss</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <a id="homeButton" class="navButton" href="#top">
            <p>Home</p>
        </a>
        <a id="homeButton" class="navButton" href="#proyectList">
            <p>Projects</p>
        </a>
        <a id="homeButton" class="navButton" style="text-align: right;" href="https://github.com/Wissenss" target="_blank">
            <p>Github</p>
        </a>
    </header>
    <main>
        <section class="title" id="pageTitle">
            <div>
                <h1 id="name">Leonardo Merino</h1>
                <h2 id="position">Software Developer</h2> 
            </div>
            <div class="codeDecoration">
                <div class="line 1">
                    <div class="bar" style="width:30%;"></div>
                    <div class="bar" style="width:5%;"></div>
                    <div class="bar" style="width:20%;"></div>
                </div>
                <div class="line 2">
                    <div class="bar" style="width:10%;"></div>
                    <div class="bar" style="width:20%;"></div>
                    <div class="bar" style="width:20%; "></div>
                </div>
                <div class="line 3">
                    <div class="bar trans" style="width:1%; background-color:transparent;"></div>
                    <div class="bar" style="width:5%; "></div>
                    <div class="bar" style="width:27%; "></div>
                </div>
                <div class="line 4">
                    <div class="bar" style="width:10%; "></div>
                    <div class="bar" style="width:7%; "></div>
                </div>
                <div class="line 5">
                    <div class="bar trans" style="width:2%; background-color:transparent;"></div>
                    <div class="bar" style="width:10%; "></div>
                </div>
                <div class="line 6">
                    <div class="bar" style="width:8%; "></div>
                </div>
                <div class="line">
                    <div class="bar trans" style="width:2%; "></div>
                    <div class="bar" style="width:10%; "></div>
                    <div class="bar" style="width:7%; "></div>
                </div>
                <div class="line">
                    <div class="bar" style="width:10%; "></div>
                    <div class="bar" style="width:15%; "></div>
                </div>
                <div class="line">
                    <div class="bar trans" style="width:1%; background-color: transparent;"></div>
                    <div class="bar" style="width:5%; "></div>
                    <div class="bar" style="width:12%; "></div>
                    <div class="bar" style="width:20%; "></div>
                </div>
                <div class="line">
                    <div class="bar" style="width:10%; "></div>
                    <div class="bar" style="width:15%; "></div>
                    <div class="bar" style="width:5%; "></div>
                </div>
                <div class="line">
                    <div class="bar trans" style="width:2%; background-color: transparent;"></div>
                    <div class="bar" style="width:30%; "></div>
                    <div class="bar" style="width:15%; "></div>
                    <div class="bar" style="width:20%; "></div>
                </div>
                <div class="line">
                    <div class="bar trans" style="width:5%; background-color: transparent;"></div>
                    <div class="bar" style="width:25%; "></div>
                    <div class="bar" style="width:10%; "></div>
                </div>
                <div class="line">
                    <div class="bar" style="width:20%; "></div>
                    <div class="bar" style="width:15%; "></div>
                    <div class="bar" style="width:20%; "></div>
                </div>
            </div>
        </section>
        <section class="aboutMe" id="aboutMe">
            <div class="divline"></div>
            <div id="content">
                <h3>About Me</h3>
                <p>
                    I am an engeneer that likes to learn and build cool tech.
                </p>
            </div>
            <a id="contactMeButton">Contact Me</a>
            <div class="divline"></div>
        </section>
        <section class="proyectList" id="proyectList">
            <h2 id="sectionTitle">=> MyProjects.show()</h2>
            <div id="projects" class="list">
                <article class="item">
                    <button class="button"
                        onclick="window.location='https://wissenss.github.io/Expense%20Tracker/';">Expense
                        Tracker_
                    </button>
                </article>
                <article class="item">
                    <button class="button" onclick="window.location='https://github.com/Wissenss/VASCII';">
                        VASCII
                    </button>
                </article>
                <article class="item">
                    <button class="button" onclick="window.location='https://github.com/Wissenss/Manager';">
                        Manager
                    </button>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
